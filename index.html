<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Raleway:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet"> 

    <title>Calculator</title>
</head>
<body>
   <div class="container">
    <h1>Calculator ðŸ–©</h1> 
   
   <div class="form">
   <h2>fill the fields below</h2>
      <form class="form-calculator">
         <input class="field-one" type="number"> 
         <select class="operator">
            <option class="empty"> </option>
            <option class="sum" value="sum">+</option>
            <option class="subtraction" value="subtraction">-</option>
            <option class="multiplication" value="multiplication">*</option>
            <option class="division" value="division">/</option>
         </select>
         <input class="field-two" type="number">
      </form>
         <p class="result"></p><br> 
         <button onclick="select()" class="btn-calculator">result</button>
        
   </div>
   
   <div class="historic">
    <h2>Results history</h2>
    <p class="historical-result"></p>
    <button onclick="deleteHistory()" class="btn-delete">delete</button>
       
   </div>

</div>

   <script src="main.js"></script>
</body>
</html>
